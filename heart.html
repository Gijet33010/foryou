<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .heart-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .heart {
            width: 200px;
            height: 200px;
            background: linear-gradient(to right, #ff6b8b, #ff8e53);
            position: relative;
            transform: rotate(-45deg);
            animation: heartbeat 1.5s infinite;
            box-shadow: 0 10px 30px rgba(255, 107, 139, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .heart:hover {
            transform: rotate(-45deg) scale(1.1);
            box-shadow: 0 15px 40px rgba(255, 107, 139, 0.7);
        }
        
        .heart:before,
        .heart:after {
            content: '';
            width: 200px;
            height: 200px;
            background: linear-gradient(to right, #ff6b8b, #ff8e53);
            border-radius: 50%;
            position: absolute;
        }
        
        .heart:before {
            top: -100px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: 100px;
        }
        
        .heart-letter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            color: white;
            font-size: 80px;
            font-weight: bold;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            font-family: Arial, sans-serif;
        }
        
        @keyframes heartbeat {
            0% { transform: rotate(-45deg) scale(1); }
            5% { transform: rotate(-45deg) scale(1.1); }
            10% { transform: rotate(-45deg) scale(1); }
            15% { transform: rotate(-45deg) scale(1.1); }
            20% { transform: rotate(-45deg) scale(1); }
            100% { transform: rotate(-45deg) scale(1); }
        }
    </style>
</head>
<body>
    <div class="heart-container">
        <div class="heart">
            <div class="heart-letter">Ðš</div>
        </div>
    </div>
</body>
</html>
